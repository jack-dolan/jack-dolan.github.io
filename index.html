<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <!-- add title -->
  <title>Tweets Map</title>

  <!-- import required libraries here -->
  <meta charset="utf-8">
  <script type="text/javascript" src="../lib/d3.v5.min.js"></script>
  <script type="text/javascript" src="../lib/d3-dsv.min.js"></script>
  <script type="text/javascript" src="../lib/topojson.v2.min.js"></script>
  <script type="text/javascript" src="../lib/d3-geo-projection.v2.min.js"></script>
  <script type="text/javascript" src="../lib/d3-tip.min.js"></script>
  <script type="text/javascript" src="../lib/d3-legend.min.js"></script>

  <script src="https://rawgit.com/jasondavies/d3-cloud/master/build/d3.layout.cloud.js"></script>

  <link rel="stylesheet" type="text/css" href="TweetsMap.css">

</head>


<body>
  <!-- Add heading for the visualization -->
  <div>
  <h2>Sentiment Analysis of U.S. 2020 Presidential 
    <br>Candidates Using Twitter Data</h2>
  </div>

  <!-- append visualization svg to this div-->
  <div id="choropleth">
    <script src="TweetsMap.js"></script>
  </div>
  <!-- <div style="margin-left: 150px;" id="legend"></div> -->
  
  <!-- <div class="legend4"></div> -->
  <div id="legend2">
	   <div class="legend2"> <p class="country-name"><span class="key-dot darkblue"></span>Strongly Biden</p> </div>
	   <div class="legend2"> <p class="country-name"><span class="key-dot lightblue"></span>Somewhat Biden</p> </div>
     <div class="legend2"> <p class="country-name"><span class="key-dot neutral"></span>Neutral</p> </div>
     <div class="legend2"> <p class="country-name"><span class="key-dot lightred"></span>Somewhat Trump</p> </div>
	   <div class="legend2"> <p class="country-name"><span class="key-dot darkred"></span>Strongly Trump</p> </div>
  </div>
  <p></p>
  <!-- Word Cloud visualization svg to this div-->
  <div id="chart">
    <!-- Dropdown -->
    <style type="text/css">
      #DivSelect select,
      #DivSelect p {
        display: inline;
        vertical-align: center;
        line-height: 28px;
      }
    </style>
    
    
    <div style="float: left; margin-left: 100px;">
      <div id="DivSelect">
        <p>Select State to see its Word Cloud:</p>
        <select class="GameSelect" name="GameSelect" style='width:350px'>

        </select>
      </div>
    </div>
  </div>

  <div>
    <h3 style='display:block; width:100%; height:10px; font-size:14px; text-align:center;  margin-left: 300px;'>Team 52
    </h3>
  </div>

</body>

</html>
